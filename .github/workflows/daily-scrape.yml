name: Daily Listing Scrape

on:
  # Run daily at 6 AM UTC (9 AM Lithuania time)
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - bootstrap
          - test

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily scraper
        working-directory: backend
        env:
          ZYTE_API_KEY: ${{ secrets.ZYTE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ "${{ github.event.inputs.mode }}" = "bootstrap" ]; then
            python verified_price_collector.py --bootstrap
          elif [ "${{ github.event.inputs.mode }}" = "test" ]; then
            python verified_price_collector.py --test
          else
            python verified_price_collector.py
          fi

      - name: Report results
        if: always()
        run: |
          echo "## Daily Scrape Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: ${{ github.event.inputs.mode || 'daily' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
